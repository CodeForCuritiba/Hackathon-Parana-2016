<!DOCTYPE html>
<htm data-ng-app="TransitandoApp">
<head>
	<script 
		src="./arquivos/angular.min.js"></script>
	<script 
		src="./arquivos/jquery-3.1.1.min.js"></script>
	<script
		src="./arquivos/bootstrap.min.js"></script>
	<link rel="stylesheet"
		href="./arquivos/bootstrap.min.css">
	<title>#Transitando!</title>
	<script>
		$(document).ready(function(){
			$("#divUserlogin").fadeIn(3000);
		});
		angular.module('TransitandoApp',[])
			.controller('LoginController',LoginController);


		function LoginController(){
			var vm = this;
				vm.user = {};
				vm.login = (obj)=>{
					$.ajax({
						url:'http://hackathonpr2016.mhbs.com.br/usuarios/salvar',
						headers:{

						},
						async:false,
						type:'POST',
						dataType:'json',
						data:{
							login:obj.Nome,
							senha:obj.Senha
						},
						success:function(retorno){
							alert(retorno.mensagem);
						},
						error:function(err){
							alert(err.mensagem);
						}
					});
				}
		}

	</script>
	<style>
		#facebook{
			 background-color: #0000ff;
			 color:white;
			 margin-right:2px;
		}
		#User{
			width:210px;
			height: 40px;
		}
		#Pass{
			width:210px;
			height: 40px;
		}
		body{
			background-image:url('./imagens/bg.jpeg'); 
			background-repeat: no-repeat; 
			background-position: top;
			background-attachment: fixed; 
			background-color: #99ff99;
		}	
	</style>
</head>
<body style="">
<div class="well" style="width:500px; height: 380px; margin-left: 32%; margin-top: 12%; display:none; background-color:white; border-radius:10px " id="divUserlogin" data-ng-controller="LoginController as Acao">	
	<p align="center">
	<br>
	<img src="./imagens/header.png" height="100" width="150">
	<br>
	<br>
	<input type="text" class="form form-control" placeholder="Login"  id="User" data-ng-model="Acao.user.Nome">
	<br>
	<input type="password" class="form form-control" placeholder="Senha" id="Pass" data-ng-model="Acao.user.Senha">
	<br>
	<a class="btn btn-success" data-ng-click="Acao.login(Acao.user)" style="border-radius:10px; background-color: #77b5a6; border:0px;">Acessar</a>
	<br>
	<br>
</div>
</body>
</html>
